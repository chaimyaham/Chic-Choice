server:
  port: 8085

spring:
  application:
    name: vetement
  datasource:
    url: jdbc:postgresql://localhost:5224/vetement_microservice
    username: vetement_microservice
    password: vetement_microservice
  data:
    jpa:
      repositories:
        enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true


debug: false
